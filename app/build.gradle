apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.1'
//    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "sanskritcode.sanskritdictionaryupdater"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 317
        versionName "3.1.7"
        multiDexEnabled = true
        jackOptions {
            enabled false
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
    packagingOptions {
        exclude 'NOTICE'
        exclude 'LICENSE'
        exclude 'AUTHORS'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    configurations.all {
        // See https://docs.gradle.org/current/dsl/org.gradle.api.artifacts.ResolutionStrategy.html
        resolutionStrategy.dependencySubstitution {
            // Don't remember why this line came to be.
            // substitute module('org.apache.commons:commons-io:1.3.2') with module('commons-io:commons-io:1.3.2')
        }
    }
}

// Repositories are listed in ../build.gradle.
dependencies {
    compile 'com.android.tools.build:gradle:2.3.3'
//    compile 'com.android.support:multidex:1.0.1'
//    compile 'com.android.support:support-core-utils:26.1.0'
    compile ('com.android.support:appcompat-v7:26.1.0')

    // UNSOLVED PROBLEM.
    // Note from 20170927
    // Error:Execution failed for task ':app:transformClassesWithJarMergingForRelease'.
    // > com.android.build.api.transform.TransformException: java.util.zip.ZipException: duplicate entry: org/objectweb/asm/AnnotationVisitor.class
    //
    // Futile tip: https://stackoverflow.com/questions/34374213/duplicate-entry-error-jsonpath-with-gson
    //   Adding  { exclude group: 'org.objectweb.asm' } did not help.

    compile ('com.loopj.android:android-async-http:1.4.9')

    compile ('org.apache.commons:commons-compress:1.14')

    // Required for local unit tests (JUnit 4 framework)
    testCompile 'junit:junit:4.12'

    // Required for instrumented tests
    androidTestCompile 'com.android.support:support-annotations:26.1.0'
    androidTestCompile 'com.android.support.test:runner:0.5'
}
